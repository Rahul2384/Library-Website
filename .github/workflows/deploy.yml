# .github/workflows/deploy.yml
name: CI/CD Pipeline for Static Site

on:
  push:
    branches:
      - main  # Trigger only on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
        continue-on-error: true # if no package.json, skip silently

      - name: Run Linter or Tests (if any)
        run: echo "No tests configured yet"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # deploy root folder (contains index.html)

