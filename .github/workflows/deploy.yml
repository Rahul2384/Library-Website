name: CI/CD Pipeline for Static Site

on:
  push:
    branches:
      - master  # Run workflow on push to master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
        continue-on-error: true

      - name: Run Linter or Tests (if any)
        run: echo "No tests configured yet"

      - name: Copy site files to ./public folder
        run: |
          mkdir public
          cp index.html public/
          cp index.js public/
        # Add other assets like CSS or images if needed

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
